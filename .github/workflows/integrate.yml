name: Node CI

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Clean install dependencies
        run: npm ci
        working-directory: ./server
      - name: Run Jest test suite
        run: npm test
        working-directory: ./server

