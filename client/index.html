<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./config.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="options">
      <button
        id="easy"
        class="selected difficulty_button"
        onclick="buttonClick('easy')"
      >
        Easy
      </button>
      <button
        id="medium"
        class="difficulty_button"
        onclick="buttonClick('medium')"
      >
        Medium
      </button>
      <button id="hard" class="difficulty_button" onclick="buttonClick('hard')">
        Hard
      </button>
      <label for="timeout">Time between moves(in ms)</label>
      <input id="timeout" type="number" name="timeout" value="10" step="10" />
      <button onclick="start()">Start</button>
    </section>
    <div id="board_container"></div>
    <h1 class="success">Complete!</h1>
  </body>
</html>
